<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product">
      <picture class="product_img">
        <source srcset="/assets/images/image-product-desktop.jpg" media="(min-width: 37.5em)" />
        <img src="/assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>
      <div class="product__content">
        <p class="product__category preset-4 gray">Perfume</p>
        <h1 class="product__title preset-1 black">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description preset-3 gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex-container">
          <p class="product__price preset-1 green-500">$149.99</p>
          <p class="product__original-price preset-5 gray">$169.99</p>
        </div>
        <button class="product__button preset-2">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
